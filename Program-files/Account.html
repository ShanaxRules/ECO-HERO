<script>
// JSON data for countries (updated)
const countryData = [
    { "country": "United States", "short_code": "US", "water_quality_index": 75, "soil_quality": 70 },
    { "country": "Canada", "short_code": "CA", "water_quality_index": 80, "soil_quality": 72 },
    { "country": "India", "short_code": "IN", "water_quality_index": 55, "soil_quality": 60 },
    { "country": "Australia", "short_code": "AU", "water_quality_index": 70, "soil_quality": 75 },
    { "country": "Germany", "short_code": "DE", "water_quality_index": 78, "soil_quality": 68 },
    { "country": "Brazil", "short_code": "BR", "water_quality_index": 60, "soil_quality": 65 },
    { "country": "Bangladesh", "short_code": "BD", "water_quality_index": 50, "soil_quality": 55 },
    { "country": "United Kingdom", "short_code": "GB", "water_quality_index": 85, "soil_quality": 80 },
    { "country": "Japan", "short_code": "JP", "water_quality_index": 90, "soil_quality": 88 },
    { "country": "France", "short_code": "FR", "water_quality_index": 82, "soil_quality": 75 }
];

async function getWeatherData(lat, lon) {
    const weatherApiKey = 'aa766e009cffc27944f921f92e8ae6a1';
    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric`;

    try {
        const response = await fetch(weatherUrl);
        if (!response.ok) {
            throw new Error('Error fetching weather data');
        }
        const data = await response.json();
        document.getElementById('location').innerText = `${data.name}, ${data.sys.country}`;
        document.getElementById('weather').innerText = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);

        // Get country short code from the JSON
        const countryShortCode = data.sys.country;

        // Find the country data
        const countryInfo = countryData.find(country => country.short_code === countryShortCode);
        if (countryInfo) {
            // Update soil quality in the div
            document.querySelector('.soil').innerText = `${countryInfo.soil_quality}%`;
            // Update water quality in the div
            document.querySelector('.water').innerText = `${countryInfo.water_quality_index}%`;
        } else {
            document.querySelector('.soil').innerText = 'Soil data not available';
            document.querySelector('.water').innerText = 'Water data not available';
        }
    } catch (error) {
        document.getElementById('weather').innerText = 'Error fetching weather data';
    }
}

async function getAirQuality() {
    const aqiApiKey = '80f45a025c20341291702fa8dba1f359382d637b';
    const aqiUrl = `https://api.waqi.info/feed/geo:23.8103;90.4125/?token=${aqiApiKey}`;

    try {
        const response = await fetch(aqiUrl);
        if (!response.ok) {
            throw new Error('Error fetching air quality data');
        }
        const data = await response.json();
        if (data.status === 'ok') {
            const aqi = data.data.aqi;
            const airQualityPercentage = calculateAirQualityPercentage(aqi);
            document.querySelector('.air').innerText = `${airQualityPercentage}%`;
        } else {
            document.querySelector('.air').innerText = 'Error retrieving AQI';
        }
    } catch (error) {
        console.error(error);
        document.querySelector('.air').innerText = 'Error fetching AQI';
    }
}

function calculateAirQualityPercentage(aqi) {
    return Math.max(0, (1 - (aqi / 500)) * 100).toFixed(2);
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            getWeatherData(lat, lon);
            getAirQuality();
        }, () => {
            document.getElementById('location').innerText = 'Error fetching location';
        });
    } else {
        document.getElementById('location').innerText = 'Geolocation is not supported by this browser.';
    }
}

getLocation();
